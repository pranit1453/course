<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="dataBtn">Get Data</button>
    <div id="content"></div>

    <script>
        document.getElementById("dataBtn").addEventListener("click", function() {
        
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts",  
                type: "GET",
                dataType: "json", 
                success: function(data) {
                    let table = '<table><thead><tr><th>ID</th><th>Title</th></tr></thead><tbody>';
                    
                    
                    for (let i = 0; i < data.length; i++) {
                        table += `<tr><td>${data[i].id}</td><td>${data[i].title}</td></tr>`;
                    }
                    
                    table += '</tbody></table>';
                    
                    
                    document.getElementById("content").innerHTML = table;
                },
                error: function() {
                    alert("Error loading data.");
                }
            });
        });
    </script>

</body>
</html>
