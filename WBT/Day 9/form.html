<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Validation</title>
    <link rel="stylesheet" href="validation.css">
</head>
<body>
    <h2 style="text-align: center; padding: 3%;">Form with Validation</h2>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required minlength="3" maxlength="50" placeholder="Enter your name">
        <span class="error" id="nameError"></span>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <span class="error" id="emailError"></span>
        <br><br>

        <div class="submit-container">
        <input type="submit" value="Submit" class="submit-button">
    </div>
    </form>

    <script>
        
        document.getElementById('myForm').addEventListener('submit', function(event) {
            let isValid = true;
            
            
            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            
            
            let name = document.getElementById('name').value;
            if (name === '') {
                document.getElementById('nameError').textContent = 'Name is required.';
                isValid = false;
            } else if (name.length < 3) {
                document.getElementById('nameError').textContent = 'Name must be at least 3 characters.';
                isValid = false;
            } else if (name.length > 50) {
                document.getElementById('nameError').textContent = 'Name must be less than 50 characters.';
                isValid = false;
            }

            
            let email = document.getElementById('email').value;
            if (email === '') {
                document.getElementById('emailError').textContent = 'Email is required.';
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault(); 
            }
        });
    </script>
</body>
</html>
