<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">    
  <title>Smart Calculator</title>
  <style>
   
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    .calculator input[type="text"] {
      width: 100%;
      height: 60px;
      font-size: 24px;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 3px solid #555;
      outline: none;
      transition: all 0.3s ease;
    }

    .calculator input[type="text"]:focus {
      border-bottom-color: #00bcd4;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .buttons button {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background-color: #f0f0f0;
      transition: background-color 0.3s, transform 0.2s;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #d1f0ff;
      transform: scale(1.05);
    }

    .buttons button.operator {
      background-color: #ffcc80;
    }

    .buttons button.equal {
      background-color: #81c784;
      grid-column: span 2;
    }

    .buttons button.clear {
      background-color: #e57373;
    }

    .buttons button.reset {
      background-color: #90a4ae;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" placeholder="0" readonly>

  <div class="buttons">
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('/')">÷</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('*')">×</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="operator" onclick="appendValue('-')">−</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
    <button class="operator" onclick="appendValue('+')">+</button>

    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="reset" onclick="resetCalculator()">Reset</button>
  </div>
</div>

<script>
  
  function appendValue(val) {
    try {
      $('#display').val($('#display').val() + val);
    } catch (err) {
      console.error('Error appending value:', err.message);
    }
  }

 
  function clearDisplay() {
    try {
      let current = $('#display').val();
      $('#display').val(current.slice(0, -1));
    } catch (err) {
      console.error('Error clearing display:', err.message);
    }
  }

 
  function resetCalculator() {
    try {
      $('#display').val('');
    } catch (err) {
      console.error('Error resetting calculator:', err.message);
    }
  }

  function calculate() {
    try {
      const result = eval($('#display').val());
      $('#display').val(result);
    } catch (err) {
      alert('Invalid Expression');
      console.error('Calculation error:', err.message);
    }
  }
</script>

</body>
</html>
