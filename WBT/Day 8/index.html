<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        
        h2 {
            padding-top: 5%;
            text-align: center;
        }

        #employeeForm {
            text-align: center;
        }

        .email {
            text-align: left;
        }
    </style>
</head>

<body>
    <div id="box1" class="corner-box"></div>
    <div id="box2" class="corner-box"></div>
    <div>
        <h2>Employee Form</h2>
        <form id="employeeForm">
            <label for="fName">First Name:</label>
            <input type="text" id="fName"><br><br>

            <label for="lName">Last Name:</label>
            <input type="text" id="lName"><br><br>

            <label for="email" class="email">Email:</label>
            <input type="text" id="email"><br><br>

            <label for="mob">Mob No:</label>
            <input type="text" id="mob"><br><br>

            <button type="submit">Add Employee</button>
        </form>

        <div id="errorMsg" style="color: red; text-align: center; padding: 1%;"></div>
        <table id="employeeTable" style="display: none; width: 100%; height: 100%; border: 1px solid black;">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Mob No</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p id="p1" style="visibility: hidden;">Employee count: 0</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
