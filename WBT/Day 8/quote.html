<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #6bd8f3;
        }

        #quote-container {
            width: 80%;
            overflow: hidden;
            white-space: nowrap;
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            /* Added relative positioning */
        }

        #quote {
            font-size: 24px;
            font-family: 'Georgia', serif;
            color: #2c3e50;
            position: absolute;
            
            left: -100%;
            
        }
    </style>
</head>

<body>

    <div id="quote-container">
        <div id="quote" style="padding: auto;">Yato Dharmastato Jayah</div>
    </div>

    <script>
        $(document).ready(function () {
            var timesScrolled = 0;
            var totalScrolls = 4;

            function scrollQuote() {
                
                $('#quote').animate({ left: '100%' }, 8000, 'linear', function () {
                    
                    if (timesScrolled < totalScrolls) {
                        $('#quote').css('left', '-100%');
                        scrollQuote();
                        timesScrolled++;
                    } else {
                        
                        $('#quote').css('left', '100%').animate({ left: '-100%' }, 4000, 'linear');
                    }
                });
            }

            
            scrollQuote();
        });
    </script>

</body>

</html>
